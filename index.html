---
layout: default
title: Your New Jekyll Site
---


{% for post in site.posts %}
<div id='{{post.url}}' data-url="{{post.url}}">
  <div class='post'>
  {{ post.content }}
  <img src='.{{ post.img }}'>
  <h1>{{ post.title }}</h1>
  </div>
  <a href='#' class='exit'>&#x2717;</a>
</div>
{% endfor %}


<div class='home'>
<h1>Books</h1>
{% for post in site.posts %}

<a href='#{{post.url}}'>
  <img src='.{{ post.img }}'>
</a>

{% endfor %}
</div>
