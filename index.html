---
layout: default
title: Your New Jekyll Site
---


{% for post in site.posts %}
<div id='{{post.url}}' data-url="{{post.url}}">
  <div class='post'>
  {{ post.content }}
  <img src='.{{ post.img }}'>
  <h1>{{ post.title }}</h1>
  </div>
  <a href='#' class='exit'>&#x2717;</a>
  <a href='{{ post.amazon }}'>View on Amazon</a>
</div>
{% endfor %}


<div class='home'>
<header>
<h1>Books For Sale!</h1>
<small>by <a href='https://twitter.com/jshawl'>@jshawl</a></small>

</header>
{% for post in site.posts %}

<a href='#{{post.url}}' data-price="${{ post.price }}">
  <img src='.{{ post.img }}'>
</a>


{% endfor %}
</div>
